<div class="flex-container" fxLayout="column" fxLayoutAlign="center center" style="height:100%">
  <div flex="100" style="width: 80%; min-width:450px;">

    <mat-card style="width: 100%">
      <mat-card-title>
        Person Add Modify
      </mat-card-title>

      <mat-card-content style="margin-bottom:0px;" flex fxLayout="column">

        <form [formGroup]="frmPerson" class="example-form" novalidate>
          <mat-list>
            <mat-list-item>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Name" formControlName="name" maxlength="50">
              </mat-form-field>
            </mat-list-item>
            <mat-list-item>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Comment" formControlName="comment">
              </mat-form-field>
            </mat-list-item>

          </mat-list>
        </form>

      </mat-card-content>
      <mat-dialog-actions>
          <div style="text-align: right; width:100%;">
              <button mat-button color="secondary" (click)="cancelClick()" mat-raised-button>Cancel</button>
              <button mat-button color="primary" [disabled]='!frmPerson.valid' (click)="okClick()" mat-raised-button>OK</button>
          </div>
      </mat-dialog-actions>
    </mat-card>
  </div>
</div>
